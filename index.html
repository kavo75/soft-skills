<!DOCTYPE html>
<!Versie 7>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gliding Page Example</title>
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/header-main-topmenu.css">
    
</head>
<body>

       <!-- This is where the menu will be injected -->
    <div id="header-main-topmenu"></div>


    <!-- Secties die de inhoud bevatten -->
    <div id="page1" class="page">
        <h1>Page 1</h1>
        <p>Welcome to page 1</p>
        <button class="scroll-btn" data-next="page2">Next</button>
    </div>
    
    <div id="page2" class="page">
        <h1>Page 2</h1>
        <p>This is page 2</p>
        <button class="scroll-btn" data-next="page1">Top</button>
        <button class="scroll-btn" data-next="page3">Next</button>
    </div>

    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>This is page 3</p>
        <button class="scroll-btn" data-next="page1">Top</button>
        <button class="scroll-btn" data-next="page4">Next</button>
    </div>
<!LAST PAGE>
    <div id="page4" class="page">
        <h1>Page 4</h1>
        <p>This is page 4</p>

        <button class="scroll-btn" data-next="page1">Back to Start</button>
    </div>

    <script src="assets/js/scrolling.js"></script>
    <script src="assets/js/fetchPartials.js"></script>
</body>
</html>
