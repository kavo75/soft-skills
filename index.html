<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gliding Pages</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="#page1" class="nav-link">Page 1</a>
    <a href="#page2" class="nav-link">Page 2</a>
    <a href="#page3" class="nav-link">Page 3</a>
    <a href="#page4" class="nav-link">Page 4</a>
  </div>
  <div id="page1" class="page">
    <h1>Page 1</h1>
    <p>This is the first page.</p>
    <button class="next-btn" onclick="scrollToPage(2)">Next</button>
  </div>
  <div id="page2" class="page">
    <h1>Page 2</h1>
    <p>This is the second page.</p>
    <button class="prev-btn" onclick="scrollToPage(1)">Previous</button>
    <button class="next-btn" onclick="scrollToPage(3)">Next</button>
  </div>
  <div id="page3" class="page">
    <h1>Page 3</h1>
    <p>This is the third page.</p>
    <button class="prev-btn" onclick="scrollToPage(2)">Previous</button>
    <button class="next-btn" onclick="scrollToPage(4)">Next</button>
  </div>
  <div id="page4" class="page">
    <h1>Page 4</h1>
    <p>This is the fourth page.</p>
    <button class="prev-btn" onclick="scrollToPage(3)">Previous</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
