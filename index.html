<!DOCTYPE html>
<!Versie 3>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gliding Page Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu bovenaan -->
    <nav>
        <a href="#page1" class="menu-link">Page 1</a>
        <a href="#page2" class="menu-link">Page 2</a>
        <a href="#page3" class="menu-link">Page 3</a>
        <a href="#page4" class="menu-link">Page 4</a>
    </nav>

    <!-- Secties die de inhoud bevatten -->
    <div id="page1" class="page">
        <h1>Page 1</h1>
        <p>Welcome to page 1</p>
        <button class="next-btn" data-next="page2">Next</button>
    </div>
    
    <div id="page2" class="page">
        <h1>Page 2</h1>
        <p>This is page 2</p>
        <button class="prev-btn" data-prev="page1">Previous</button>
        <button class="next-btn" data-next="page3">Next</button>
    </div>

    <div id="page3" class="page">
        <h1>Page 3</h1>
        <p>This is page 3</p>
        <button class="prev-btn" data-prev="page2">Previous</button>
        <button class="next-btn" data-next="page4">Next</button>
    </div>

    <div id="page4" class="page">
        <h1>Page 4</h1>
        <p>This is page 4</p>
        <button class="prev-btn" data-prev="page3">Previous</button>
        <button class="next-btn" data-next="page1">Back to Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
